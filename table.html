<html>
<head>
<title> table </title>
</head>
<style>
table{
border:1px solid blue;
border-collapse:collapse;

}
th,td{
border:1px solid blue;
width:100px;
height:70px;
text-align:center;
}
th{background-color:green; color:white;}

tbody{background-color:pink;}
#total{background-color : blue}
#name{background-color : yellow}
</style>
<body>
<table>
		<thead>
		<tr><th>S.No</th><th>name</th><th>Rs./</th></tr>
		</thead>
		<tbody>
		<tr><td>1</td><td>san</td><td>23</td></tr>
		<tr><td>2</td><td>ram</td><td>24</td></tr>
		<tr><td>3</td><td>sun</td><td>25</td></tr>
		</tbody>
		<tfoot>
		<tr><td colspan="2" id="total" >total</td>
		<td id="name">150 </td></tr>
		</tfoot>
</table>
</body>
</html>
